---
apache_enablerepo: ""

apache_listen_port: 80
apache_listen_port_ssl: 443

apache_create_vhosts: true
apache_vhosts_filename: "vhosts.conf"

apache_vhosts:
  # Additional properties: 'serveradmin, serveralias, extra_parameters'.
  - {servername: "test1.com", documentroot: "/var/www/hosts/{{ apache_vhosts.servername }}" }

apache_vhosts_ssl:
  # Additional properties: 'serveradmin, extra_parameters'.
   - {
     servername: "test1.com",
     documentroot: "/var/www/hosts/{{ apache_vhosts_ssl/servername }}",
     certificate_file: "/etc/apache2/ssl/STAR_yopeso_com.crt",
     certificate_key_file: "/etc/apache2/ssl/star_yopeso_com.key",
  #   # Optional.
  #   certificate_chain_file: "/path/to/certificate_chain.crt"
   }

apache_ssl_protocol: "All -SSLv2 -SSLv3"
apache_ssl_cipher_suite: "AES256+EECDH:AES256+EDH"

# Only used on Debian/Ubuntu.
apache_mods_enabled:
  - rewrite.load
  - ssl.load
apache_mods_disabled: []
